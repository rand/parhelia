# Parhelia Image Rebuild Workflow
# Implements [SPEC-01.11a] - Weekly image rebuild to capture Claude Code updates
#
# This workflow rebuilds the Parhelia container images on a weekly schedule
# to ensure they include the latest Claude Code binary and security patches.

name: Rebuild Parhelia Images

on:
  schedule:
    # Weekly Sunday 6am UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:
    # Manual trigger with optional tag override
    inputs:
      tag:
        description: 'Optional tag suffix (default: weekly-YYYYMMDD)'
        required: false
        type: string

env:
  MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
  MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}

jobs:
  rebuild:
    name: Rebuild and Deploy Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install modal

      - name: Authenticate with Modal
        run: |
          modal token set --token-id "$MODAL_TOKEN_ID" --token-secret "$MODAL_TOKEN_SECRET"

      - name: Generate tag
        id: tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=weekly-$(date +%Y%m%d)" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Modal
        run: |
          modal deploy src/parhelia/modal_app.py --tag ${{ steps.tag.outputs.tag }}

      - name: Verify deployment
        run: |
          # Basic health check - verify the app is deployed
          modal app list | grep -q parhelia || exit 1
          echo "âœ… Parhelia app deployed successfully with tag: ${{ steps.tag.outputs.tag }}"

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: rebuild
    if: failure()

    steps:
      - name: Create failure issue
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸš¨ Weekly image rebuild failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            The weekly Parhelia image rebuild failed.

            **Workflow run**: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
            **Triggered by**: ${context.eventName}

            Please investigate and manually trigger a rebuild once fixed.
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['ci-failure', 'priority-high']
            });
